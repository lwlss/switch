<!doctype html>
<html lang=en>

<head>
 <meta charset=utf-8>
 <title>Switch controlled music & colour|AbleNet Blue2</title>
 <meta name="description" content="Control music using AbleNet Blue2 bluetooth switch (mode 1: Space & Enter), keyboard, mouse or touch screen.  Hold button down to play music, release to pause.">
 <script>
 function activate1(){
  document.getElementById('theaudio1').play();
  document.body.style.backgroundColor = "yellow";
 }
 
  function activate2(){
  document.getElementById('theaudio2').play();
  document.body.style.backgroundColor = "purple";
 }
 
 function deactivate1(){
  document.getElementById('theaudio1').pause();
  document.body.style.backgroundColor = "black";
 }
 
  function deactivate2(){
  document.getElementById('theaudio2').pause();
  document.body.style.backgroundColor = "black";
 }
 
  document.addEventListener('keydown', function(e) {
   if (e.key == ' ') {activate1();}
   if (e.key == 'Enter') {activate2();}
  });

  document.addEventListener('keyup', function(e) {
   if (e.key == ' ') {deactivate1();}
   if (e.key == 'Enter') {deactivate2();}
  });
  
  document.addEventListener('mousedown', function(e){activate1();});
  document.addEventListener('mouseup', function(e){deactivate1();});
  
  document.addEventListener('touchstart', function(e){activate2();});
  document.addEventListener('touchend', function(e){deactivate2();});
 </script>
 <style>
  body{
   background-color: black;
  }
 </style>
 
</head>

<body>
 <audio controls loop id="theaudio1" style="display:none">
  <source src="../audio_tracks/Boat_Amie.mp3" type="audio/mpeg">
 </audio>
  <audio controls loop id="theaudio2" style="display:none">
  <source src="../audio_tracks/RuidhleMoNigheanDonn_BrighdeChaimbeul.mp3" type="audio/mpeg">
 </audio>
</body>
</html>
