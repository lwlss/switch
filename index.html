<!doctype html>
<html lang=en>

<head>
 <meta charset=utf-8>
 <title>Switch controlled music & colour|AbleNet Blue2</title>
 <meta name="description" content="Control music using buttons from AbleNet Blue2 bluetooth switch (mode 1: Space & Enter), or any keyboard.  Hold a button down to play music, release to stop.">
 <script>
  document.addEventListener('keydown', function(e) {
   if (e.key == ' '|e.key == 'Enter') {
    document.getElementById('theaudio').play();
	document.body.style.backgroundColor = "yellow";
   }
  });

  document.addEventListener('keyup', function(e) {
   if (e.key == ' '|e.key == 'Enter') {
    document.getElementById('theaudio').pause();
	document.body.style.backgroundColor = "black";
   }
  });
 </script>
 <style>
  body{
   background-color: black;
  }
 </style>
 
</head>

<body>
 <audio controls loop id="theaudio" style="display:none">
  <source src="audio_tracks/Boat_Amie.wav" type="audio/mpeg">
 </audio>
</body>
</html>
